<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="styles/login.css">
    <link rel="stylesheet" href="styles/signup.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <header>
            <a href="index.html"><h1>BERNICE</h1></a>
            <button class="toggle"><img src="images/moon.png" alt="dark mode icon" class="moon"></button>
        </header>
    </div>
    <div class="login-container">
        <div class="title">
            <h1>LOG IN</h1>
        </div>
        <form action="" id="login-form">
            <div class="input-field">
                <input type="email" placeholder="Email Address" class="item" id="email" autocomplete="email">
                <div class="error-text">Email Address can't be blank</div>
            </div>
            
            <div class="input-field">
                <input type="password" placeholder="Password" class="item" id="login-password" autocomplete="current-password">
                <div class="error-text">Password can't be blank</div>
            </div>

            
            
        </form>
        <a href="" class="forgot-password">Forgot Password?</a>
        
        <button type="submit" id="login-button">Log In</button>
    </div>

    
    <script src="main.js"></script>
    <script type="module" src="login.js"></script>
  
</body>

</html>
