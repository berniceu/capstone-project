<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles/signup.css">
    <link rel="stylesheet" href="styles/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <header>
            <a href="blogs.html"><h1>BERNICE</h1></a>
            <button class="toggle"><img src="images/moon.png" alt="dark mode icon" class="moon"></button>
        </header>
    </div>
    <div class="container">
        
        <div class="title">
            <h1>SIGN UP</h1>
        </div>
        <form action="">
            
            <div class="input-field">
                <input type="text" placeholder="Name" class="item" autocomplete="name">
                <div class="error-text">Name can't be blank</div>
            </div>
            <div class="input-field">
                <input type="email" placeholder="Email Address" class="item" autocomplete="email">
                <div class="error-text">Email Address can't be blank</div>
            </div>
            <div class="input-field">
                <input type="password" placeholder="Password" id="passwordInput" class="item" required min="6" max="10">
                <div class="error-text">Password can't be blank</div>
            </div>
            <div class="input-field">
                <input type="password" placeholder="Confirm Password" class="item passwordInput" required min="6" max="10">
                <div class="error-text">Repeat Password</div>
            </div>
        </form>
        
        <button type="submit">Submit</button>
    </div>

    <script src="main.js"></script>
    

    
</body>
</html>
