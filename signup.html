<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles/signup.css">
    <link rel="stylesheet" href="styles/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <header>
            <a href="blogs.html"><h1>BERNICE</h1></a>
            <button class="toggle"><img src="images/moon.png" alt="dark mode icon" class="moon"></button>
        </header>
    </div>
    <div class="container">
        
        <div class="title">
            <h1>SIGN UP</h1>
        </div>
        <form action="">
            
            <div class="input-field">
                <input type="text" placeholder="Name" class="item" autocomplete="name">
                <div class="error-text">Name can't be blank</div>
            </div>
            <div class="input-field">
                <input type="email" placeholder="Email Address" class="item" autocomplete="email">
                <div class="error-text">Email Address can't be blank</div>
            </div>
            <div class="input-field signup-password">
                <input type="password" placeholder="Password" id="passwordInput" class="item" required>
            <div>
                <input type="checkbox" id="show-password">
            </div>
                
                <div class="error-text">
                    <i class="fa-solid fa-xmark"></i>
                    <span class="length requirement">Password should have 8 or more characters</span><br>
                    <i class="fa-solid fa-xmark"></i>
                    <span class="lowercase requirement">Password should include lowercase letter</span><br>
                    <i class="fa-solid fa-xmark"></i>
                    <span class="capital requirement">Password should include uppercase letter</span><br>
                    <i class="fa-solid fa-xmark"></i>
                    <span class="number requirement">Password should include number</span><br>
                    <i class="fa-solid fa-xmark"></i>
                    <span class="special-character requirement">Password should include a special character</span><br>
                </div>
            </div>
            <div class="input-field">
                <input type="password" placeholder="Confirm Password" class="item passwordInput" id="Confirm-password" required>
                <div class="error-text" id="repeat">Passwords must match</div>
            </div>
        </form>
        
        <button type="submit">Submit</button>
    </div>

    <script src="main.js"></script>
    <script src="https://kit.fontawesome.com/53de108cc6.js" crossorigin="anonymous"></script>

    
</body>
</html>
