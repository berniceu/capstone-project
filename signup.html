<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles/signup.css">
    <link rel="stylesheet" href="styles/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <header>
            <a href="blogs.html"><h1>BERNICE</h1></a>
            <button class="toggle"><img src="images/moon.png" alt="dark mode icon" class="moon"></button>
        </header>
    </div>
    <div class="container">
        
        <div class="title">
            <h1>SIGN UP</h1>
        </div>
        <form action="" id="signup-form">
            
            <div class="input-field">
                <input type="text" placeholder="Name" class="item" id="full-name" autocomplete="name">
                <div class="error-text">Name can't be blank</div>
            </div>
            <div class="input-field">
                <input type="email" placeholder="Email Address" id="signup-email" class="item" autocomplete="email">
                <div class="error-text">Email Address can't be blank</div>
            </div>
            <div class="input-field signup-password">
                <input type="password" placeholder="Password" id="passwordInput" required>
            <div class="checkbox-div">
                <input type="checkbox" id="show-password" class="show-password">
                <label for="show-password">Show Password</label>
            </div>
                
                <div class="error-text">
                    
                    <span class="requirements">Password should have 8 or more characters, include lowercase and uppercase letters, number and special character</span><br>
                   
                </div>
            </div>
            <div class="input-field">
                <input type="password" placeholder="Confirm Password" class="passwordInput" id="confirm-password" required>
                <div class="checkbox-div">
                    <input type="checkbox" id="show-confirm-password" class="show-password">
                    <label for="show-password" >Show Password</label>
                </div>
                <div class="error-text" id="repeat">Passwords must match</div>
            </div>

            <button type="submit"><a href="login.html">Submit</a></button>
        </form>
        
        
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-database.js"></script>
    <script src="main.js"></script>
    <script type="module" src="signup.js"></script>
    <script src="https://kit.fontawesome.com/53de108cc6.js" crossorigin="anonymous"></script>

    
</body>
</html>
