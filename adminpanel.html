            </div>
            
            <div class="admin-profile">
                    <div class="profile-picture">
                        <img src="images/profile.png" alt="profile">

            <h2>Recent Blogs</h2>
            <div class="blogs-container">
                

                <div class="new-article-container">

                </div>

                <button class="button" id="new-post-button"><a href="#title">Write New Post</a></button>

                <div class="create-article hidden">
                    <div class="create-article-container">
                        
                        <div class="blog-form">
                            <form action="" class="new-story-form">
                                <input type="file" name="image" id="blog-image" accept="image/*"><br>
                                
                                <input type="text" name="title" id="title" placeholder="Title"/><br>
                                <input type="text" name="author" id="author" placeholder="Author">
                                <textarea name="story" id="story" rows="10" placeholder="Tell Your Story..."></textarea>
                                <button class="button" id="publish">Publish</button>
                            </form>
                            
                        </div>
                </div>
            </div>
            </div>
